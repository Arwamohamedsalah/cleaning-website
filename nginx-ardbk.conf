# ============================================
# Nginx Configuration for Ard El Baraka
# Domain: ardbk.com
# ============================================
# 
# React Frontend + Node.js Backend
# Frontend: Served from /var/www/client (or dist/)
# Backend: Node.js on port 3000
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name ardbk.com www.ardbk.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ardbk.com www.ardbk.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ardbk.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ardbk.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Root directory for frontend (React build)
    root /var/www/client;
    index index.html;

    # Logging
    access_log /var/log/nginx/ardbk-access.log;
    error_log /var/log/nginx/ardbk-error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Client body size limit (for file uploads)
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ============================================
    # API Routes - Proxy to Node.js Backend
    # ============================================
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # CORS headers (if needed, though backend handles CORS)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # ============================================
    # Static Files (Images, Fonts, etc.)
    # ============================================
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        root /var/www/client;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # React Router - SPA Fallback
    # ============================================
    # Serve index.html for all routes that don't match files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers for HTML
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ============================================
    # Health Check Endpoint
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Deny access to hidden files
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # Deny access to backup files
    # ============================================
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================
# Installation Instructions:
# ============================================
# 
# 1. Copy this file to Nginx sites-available:
#    sudo cp nginx-ardbk.conf /etc/nginx/sites-available/ardbk.com
#
# 2. Create symbolic link to sites-enabled:
#    sudo ln -s /etc/nginx/sites-available/ardbk.com /etc/nginx/sites-enabled/
#
# 3. Test Nginx configuration:
#    sudo nginx -t
#
# 4. If test passes, reload Nginx:
#    sudo systemctl reload nginx
#
# 5. Install SSL Certificate (Let's Encrypt):
#    sudo certbot --nginx -d ardbk.com -d www.ardbk.com
#
# 6. Certbot will automatically update the SSL paths in this config
#
# ============================================
# Important Notes:
# ============================================
# 
# - Make sure Node.js backend is running on port 3000
# - Frontend build should be in /var/www/client
# - Update root path if your frontend is in a different location
# - Update server_name if using a different domain
# - After SSL installation, certbot will update SSL paths automatically
#
# ============================================

