# ============================================
# Nginx Simple Configuration for Ard El Baraka
# Domain: ardbk.com
# ============================================
# 
# Quick setup version - minimal configuration
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name ardbk.com www.ardbk.com;

    # Frontend root
    root /var/www/client;
    index index.html;

    # API Proxy to Node.js Backend (port 3000)
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # React Router - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ============================================
# After installation, run:
# sudo certbot --nginx -d ardbk.com -d www.ardbk.com
# ============================================

